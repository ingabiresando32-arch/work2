<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <div class="top-bar">Mpuza</div>

  <div class="container">

    <div class="logo">
      <img src="WhatsApp Image 2026-02-04 at 09.01.57.jpeg" alt="logo">
    </div>

    <div class="card">
      <h2>Connect us professionally</h2>

      <form>
        <div class="input-group">
          <input type="email" placeholder="Email">
        </div>

        <div class="input-group">
          <input type="password" placeholder="Password">
        </div>

        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>

        <button type="submit">Sign In</button>
      </form>
    </div>

  </div>

  <footer>
    Kigali, Rwanda
  </footer>

</body>
</html>
